<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-menu {
            text-align: center;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        h1 {
            margin: 20px 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: fit-content;
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite alternate;
            text-align: center;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }
            to {
                border-color: white;
            }
        }

        .menu-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .menu-item {
            text-align: center;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
        }

        .menu-item p {
            margin: 10px 0 0;
        }

        .website-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #6a0dad;
            color: #fff;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .website-button:hover {
            background-color: #5a009b;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
        }

        .light-mode .website-button {
            background-color: #007bff;
            color: #fff;
        }

        .light-mode .website-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <img src="icons/theme-switch.png" class="theme-switch" alt="Theme switch" id="themeSwitch">
        <h1 id="welcomeText"></h1>
        <div class="menu-icons">
            <div class="menu-item">
                <a href="/voice">
                    <img src="icons/newneiro-icon.png" alt="NEWNEIRO">
                </a>
                <p>NEWNEIRO</p>
            </div>
            <div class="menu-item">
                <a href="/i_voice">
                    <img src="icons/newneiro_voice-icon.png" alt="NEWNEIRO voice">
                </a>
                <p>NEWNEIRO voice</p>
            </div>
            <div class="menu-item">
                <a href="/trans">
                    <img src="icons/smart_translator-icon.png" alt="Smart Translator">
                </a>
                <p>Smart Translator</p>
            </div>
            <div class="menu-item">
                <a href="/video">
                    <img src="icons/smart_camera-icon.png" alt="AI CAMERA">
                </a>
                <p>AI CAMERA</p>
            </div>
        </div>        
    </div>
    <button class="website-button">Our Website</button>

    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;

        themeSwitch.addEventListener('click', () => {
            body.classList.toggle('light-mode');
        });

        const welcomeText = document.getElementById('welcomeText');
        const text = "Welcome";
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                welcomeText.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            } else {
                welcomeText.style.borderRight = "none";
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
